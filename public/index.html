<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css" media="screen">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--<script src="main.js"></script> -->
    <script data-require="jquery" data-semver="2.1.3" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <title>Fact Checker</title>
</head>

<body>
    <div class="main-page container">
        <div class="title row">
            <img class="logo col-md-12" alt="Fact Check" src="logo.png"/>
            <br />
        </div>
        <div class="row">
            <form class="form-input">
                <div class="col-md-6"><input type="text" class="form-control input-lg" id="youtubeId" placeholder="Enter youtube video Id"></div>
                <div class="col-md-6"><button type="submit" class="btn btn-default btn-lg" id="youtubeUrl">Check!</button></div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h3 id="info"></h3>
                <iframe id="myIframe" width="426" height="240"></iframe>
                <script src="script.js"></script>
                <p id="timeHolder"></p>
            </div>
        </div>
        </div>
        <div class="captions row">
            <div class="scroll" id="captions-container">
                <p id="captionText">
                </p>
            </div>
        </div>
    </div>
</body>
</html>
